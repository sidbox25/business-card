<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .business-card {
            width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .business-card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .business-card h2 {
            margin: 5px 0;
            font-size: 18px;
            color: #777;
        }
        .business-card p {
            margin: 15px 0;
            font-size: 14px;
            color: #555;
        }
        .business-card a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .business-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="business-card">
        <h1>John Doe</h1>
        <h2>Software Developer</h2>
        <p>Phone: (123) 456-7890</p>
        <p>Email: john.doe@example.com</p>
        <a href="https://www.linkedin.com/in/johndoe" target="_blank">LinkedIn Profile</a>
    </div>

</body>
</html>
